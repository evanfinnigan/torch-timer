<!DOCTYPE html>
<html>
  <head>
    <title>Shadowdark Torch Timer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" media="print" href="styles/print.css" />
    <script src="torch.js" defer></script>
  </head>

  <body>
    <div id="fire-div" class="fire-div">
      <!-- <img id="fire-gif" src="img/fire.png" alt="Burning Torch"> -->
      <canvas id="canvas" width="300" height="600"></canvas>
      <div style="display:none;">
        <img id="torchImg" src="img/torch_sheet_2.png">
        <audio id="sound" paused="true" src="img/darkness.mp3"></audio>
        <p>Image by upklyak on Freepik</p>
      </div>
      <div id="torch-extinguished-overlay">
        <p class="message message-first-time">Unseen horrors lurk in the darkness.</p>
        <p class="message message-extinguished hidden">Darkness surrounds you. Death is near.</p>
        <button id="light-torch">Light a torch</button>
      </div>
    </div>
    <p style="margin:0"><span id="time">60:00</span></p>
    <div>
      <button id="pause">Play</button>
      <input type="range" min="0" max="60" value="60" step="0.5" class="slider" id="timeSlider">
    </div>
    <div>
      <button id="torch">Reset Torch</button>
    </div>
    <a href="index2.html" style="font-size: small; color: grey;">Timeless Torch</a>
  </body>

</html>
